<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- adding custom css -->
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <!-- card section -->
  <section id="card">
    <main>
      <div class="card-section">
        <!-- card item -->
        <div class="card-item">
          <!-- card image -->
          <div class="card-image">
            <img src="./images/image-qr-code.png" alt="qr-code-img">
          </div>
          <!-- card description -->
          <article>
            <h3>Improve your front-end skills by building projects</h3>
            <p>Scan the <span>qr</span> code to visit Frontend Mentor and take your coding skills to the next level</p>
          </article>
        </div>
      </div>
    </main>
  </section>
  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rakib-hasan-78">Md Rakibul Hasan</a>.
  </div>
</body>
</html>
